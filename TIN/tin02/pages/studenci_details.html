                <label for="date">Data urodzenia:<sup>*</sup></label>
                <input type="date" name="date" value="1999-05-13" id="date" disabled>
                <span id="errorDate" class="errors-text"></span>
            <div class="form-buttons">
                <a href="studenci_edit.html" class="list-actions-button-edit">Edytuj</a>
            </div>

        <h2>Lista przedmiotów</h2>
        <table class="table-list">
            <thead>
                <tr>
                    <th>Skrót</th>

                </tr>

            <tbody>
                <tr>
                    <td>PPJ</td>
