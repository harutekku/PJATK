function draw() { 
	//noprotect
	/* var x1=50+floor(random(-50,50)),y1=600-50+floor(random(-50,50)),
  	x2=800-50+floor(random(-50,50)),y2=600-50+floor(random(-50,50)),
	  x3=800/2+floor(random(-50,50)),y3=50+floor(random(-50,50)); */
	var x1=50,y1=600-50,
  	x2=800-50,y2=600-50,
  	x3=800/2,y3=50;
	background(0);
	stroke(color('white'));
  	point(x1,y1);
  	point(x2,y2);
  	point(x3,y3);
  	var Cx=x1,Cy=y1;
  
  
  for(x=0;x<=3000;x++){
  	var tmp=floor(random(0,3));
    switch(tmp){
    	case 0:
      		Cx=(Cx+x1)/2;
        	Cy=(Cy+y1)/2;
        	set(Cx,Cy);
        	break;
      	case 1:
	      	Cx=(Cx+x2)/2;
        	Cy=(Cy+y2)/2;
        	set(Cx,Cy);
        	break;
      	default:
     		Cx=(Cx+x3)/2;
        	Cy=(Cy+y3)/2;
        	set(Cx,Cy);
        	break;
	}
	
  }

  
  updatePixels();
}
